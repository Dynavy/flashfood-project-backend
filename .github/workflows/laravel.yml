name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, bcmath, sqlite3, pdo, pdo_mysql

    - name: Install Composer
      run: |
        cd backend
        curl -sS https://getcomposer.org/installer | php
        mv composer.phar /usr/local/bin/composer

    - name: Clear Composer cache and install dependencies
      run: |
        cd backend
        composer clear-cache
        composer install --no-interaction

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Newman
      run: |
        npm install -g newman

    - name: Set up environment variables
      run: |
        echo "APP_ENV=testing" >> backend/.env.testing
        echo "DB_CONNECTION=sqlite" >> backend/.env.testing
        echo "DB_DATABASE=:memory:" >> backend/.env.testing
        echo "MAIL_MAILER=array" >> backend/.env.testing
        echo "QUEUE_CONNECTION=sync" >> backend/.env.testing
        echo "SESSION_DRIVER=array" >> backend/.env.testing

    - name: Wait for Laravel server to be ready
      run: |
        apt-get install -y netcat
        until nc -z localhost 8000; do
          echo "Waiting for Laravel server to be available..."
          sleep 2
        done

    - name: Start Laravel server
      run: |
        cd backend
        php artisan serve --host=0.0.0.0 --port=8000 &
        sleep 5 # Ajusta el tiempo de espera si es necesario

    - name: Run migrations and seed database
      run: |
        cd backend
        php artisan migrate --env=testing
        php artisan db:seed --env=testing

    - name: Run Laravel tests
      run: |
        cd backend
        php artisan test --env=testing

    - name: Run Postman collection tests
      run: |
        cd backend
        newman run FlashFoods.postman_collection.json --env-var "BASE_URL=http://localhost:8000" --global-var "ENV=testing"
