name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, bcmath, sqlite3, pdo, pdo_mysql

    - name: Install Composer
      run: |
        cd backend
        curl -sS https://getcomposer.org/installer | php
        mv composer.phar /usr/local/bin/composer

    - name: Install dependencies
      run: |
        cd backend
        composer install --no-interaction

    - name: Set up testing database
      run: |
        sudo apt-get install mysql-server
        sudo service mysql start
        mysql -e "CREATE DATABASE IF NOT EXISTS testing"

    - name: Run migrations and seed database
      run: |
        cd backend
        php artisan migrate --env=testing
        php artisan db:seed --env=testing

    - name: Start Laravel server
      run: |
        cd backend
        php artisan serve --host=0.0.0.0 --port=8000 &

    - name: Install Newman
      run: |
        npm install -g newman

    - name: Run Postman collection tests
      run: |
        cd backend
        newman run FlashFoods.postman_collection.json --env-var "BASE_URL=http://localhost" --global-var "ENV=testing"
